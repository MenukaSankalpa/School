<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

    <div class="container">
        <div class="form-box login active ">
            <form action="login.php" method="POST">
                <h1>Login</h1>
                <div class="input-box">
                    <input name="email" type="text" placeholder="Username or Email" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input name="password" type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="forgot-link">
                    <a href="forgot_password.php">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>or Login With Social Platforms</p>
                <div class="social-icon">
                    <a href="#"><i class='bx bxl-google' ></i></a>
                    <a href="#"><i class='bx bxl-facebook' ></i></a>
                    <a href="#"><i class='bx bxl-whatsapp' ></i></a>
                </div>
            </form>

            <div class="form-box register  ">
                <form action="register.php" method="POST">
                    <h1>Registration</h1>
                    <div class="input-box">
                        <input name="username" type="text" placeholder="Username" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input name="email" type="email" placeholder="Email" required>
                        <i class='bx bxs-envelope' ></i>
                    </div>
                    <div class="input-box" id="child-name-box" >
                        <input name="child_name" type="text" placeholder="Child's Full Name" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <select name="role" id="role" class="" required>
                        <option value="1">Parents</option>
                        <option value="2">School Admin</option>
                        <option value="3">Super Admin</option>
                    </select>
                    <div class="input-box">
                        <input name="password" type="password" placeholder="Password" required>
                        <i class='bx bxs-lock-alt' ></i>
                    </div>
                    <div class="forgot-link">
                        <a href="#">Login Now</a>
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
            </div>
        </div>
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an Account?</p>
                <button class="btn register-btn">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an Account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
